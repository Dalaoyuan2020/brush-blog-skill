app:
  name: brush-blog-skill
  env: dev
  timezone: Asia/Shanghai

commands:
  brush: /brush

data:
  feeds_file: data/feeds.json
  sqlite_file: data/content.db
  profiles_dir: data/profiles

telegram:
  enabled: false
  bot_token: ""
  parse_mode: Markdown

recommendation:
  weights:
    interest: 0.4
    knowledge: 0.3
    diversity: 0.2
    popularity: 0.1
  cold_start_diversity_weight: 0.4
  quick_learn_interactions: 20

tracking:
  interest_decay: 0.95
  read_history_limit: 100
  behavior_events_file: data/behavior_events.jsonl

sink:
  local_notes_file: data/saved_notes.jsonl
  notion:
    enabled: false
    api_key: ""
    database_id: ""
    timeout: 10

milestones:
  m1_scaffold: true
  m2_fetcher: true
  m3_interaction: true
  m4_recommend: true
  m5_tracker: true
  m6_sink: true
  m7_cold_start: true
  m8_release: true
  m9_performance: true
  m10_deep_read: false
  m11_inline_buttons: false
  m12_interest_selection: false
